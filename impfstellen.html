<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Impfstellenübersicht</title>

		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		<script src="js/impfstellen-map.js"></script>
		<script src="js/headerFooterLoad.js"></script>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body style="height: 100%">
		<header id="header" style="position: fixed; width: 100%;">

		</header>

		<div class="main-content" style="top: 60px; padding-top: 0px; overflow:hidden; position: fixed; width:100%; height: 100%">
			<div id="map-canvas" style="height: 100%">

			</div>

			<div class="map-controls" style="position: absolute; bottom: 160px; background-color: #5D7BDF; opacity: .5; width: 100%">
				<span style="font-size: 28pt; visibility: hidden">Tet</span>
			</div>
			<div class="map-controls" style="position: absolute; bottom: 160px;">
				<button id="btnGetPosition" title="Aktuelle Position">
					<img src="img/gps.png" alt="Aktuelle Position">
				</button>
				<button id="btnClosestLocation" title="Nächste Impfstelle">
					<img src="img/direction.png" alt="Nächste Impfstelle">
				</button>
				<label>
					<input type="checkbox" id="chkHighAccuracy">
					<span>Ich will's ganz genau wissen!</span> </label>
			</div>
		</div>

		<footer id="footer">

		</footer>
	</body>
</html>
